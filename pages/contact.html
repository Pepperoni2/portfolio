<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../stylesheets/styles.css">
  <link rel="icon" href="../images/icons/logo.png">
  <script src="../scripts/script.js"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar" aria-label="Main Navigation">
    <a href="../index.html" class="logo-link">
      <img class="logo" src="../images/icons/logo.png" alt="Portfolio Logo, contains the letter FG in a circle">
    </a>
    <ul class="nav-links">
      <li class="nav-container">
        <div class="logo-container">
          <a href="../index.html">
            <img class="logo" src="../images/icons/logo_inverted.png"
              alt="Portfolio Logo, contains the letter FG in a circle">
          </a>
        </div>
        <ul class="nav-items">
          <li>
            <a href="../index.html">
              <img src="../images/icons/home.svg" height="30" width="30" alt="Home Icon">Home
            </a>
          </li>
          <li>
            <a href="./AboutMe.html">
              <img src="../images/icons/info.svg" height="30" width="30" alt="About Me Icon">About Me
            </a>
          </li>
          <li>
            <a href="./skills.html">
              <img src="../images/icons/code.svg" height="30" width="30" alt="Skills Icon">Skills
            </a>
          </li>
          <li>
            <a href="./contact.html" id="active">
              <img src="../images/icons/contact.svg" height="30" width="30" alt="Contact Icon">Contact
            </a>
          </li>
        </ul>
      </li>
    </ul>
    <button class="burger" onclick="nav()">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </button>
  </nav>
  <main class="contact-container">
    <form class="contact-form">
      <div class="form-row">
        <input type="text" placeholder="Your Name" class="form-input">
        <input type="email" placeholder="Your Email" class="form-input">
      </div>
      <div class="form-row">
        <input type="text" placeholder="Subject" class="form-input full-width">
      </div>
      <div class="form-row">
        <textarea placeholder="Message" class="form-textarea"></textarea>
      </div>
      <div class="form-row">
        <button type="submit" class="form-button">Contact Me</button>
      </div>
    </form>
    <div class="social-icons">
      <a href="https://x.com"><img src="../images/icons/Twitter.png" alt="X Logo"></a>
      <a href="https://pinterest.com"><img src="../images/icons/Pinterest.png" alt="Pinterest Logo"></a>
      <a href="https://www.instagram.com"><img src="../images/icons/Instagram.png" alt="Instagram Logo"></a>
      <a href="https://www.linkedin.com/"><img src="../images/icons/LinkedIn.png" alt="LinkedIn Logo"></a>
    </div>
  </main>
  <footer class="fixed-footer">
    Copyright 2024 Â© All rights reserved<span class="space-divider"></span>Designed by Florian Golubic
  </footer>
</body>

</html>
