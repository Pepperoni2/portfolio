<body>
    <nav>
        <a href="../index.html"><img class="logo" src="../images/icons/logo.png"
                alt="Portfolio Logo, contains the letter FG in a circle"></a>

    <main class="contact-container">
        <form class="contact-form">
            <div class="form-row">
              <input type="text" placeholder="Your Name" class="form-input">
              <input type="email" placeholder="Your Email" class="form-input">
            </div>
            <div class="form-row">
              <input type="text" placeholder="Subject" class="form-input full-width">
            </div>
            <div class="form-row">
              <textarea placeholder="Message" class="form-textarea"></textarea>
            </div>
            <div class="form-row">
              <button type="submit" class="form-button">Contact Me</button>
            </div>
          </form>
        <div class="social-icons">
            <a href="https://x.com"><img src="../images/icons/Twitter.png" alt="X Logo"></a>
            <a href="https://pinterest.com"><img src="../images/icons/Pinterest.png" alt="Pinterest Logo"></a>
